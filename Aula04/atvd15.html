<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let golsPrimeirTime = Number(prompt("Quantidade de gols do priemiro time."),0)
        let golsSegundoTime = Number(prompt("Quantidade de gols do segundo time."),0)

        if (golsPrimeirTime === golsPrimeirTime) {
            alert("Empate")
        } else if (golsPrimeirTime > golsSegundoTime) {
            alert("Vitória do PRIMEIRO time!")
        } else {
            alert("Vitória do SEGUNDO time!")
        }
    </script>
    
</body>
</html>
