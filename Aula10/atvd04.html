    <script>
        //Faça um script utilizando o for, que permita ao usuário fazer três contas de subtração.

            for (let i = 0; i < 3; i++) {
                let numero1 = Number(prompt("digite numero 1"))
                let numero2 = Number(prompt("digite numero 2"))
                let subtracao = numero1 - numero2

            }
