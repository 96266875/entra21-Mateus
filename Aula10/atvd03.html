    <script>
        //3)Faça um algoritmo que mostra uma contagem regressiva na tela, iniciando em 10 e terminando em 0. Mostrar uma mensagem “FIM!” apos a contagem.

        for (let i = 10; 1 >= 0; i--) {
            console.log(i) 
        }
        console.log("FIM")
