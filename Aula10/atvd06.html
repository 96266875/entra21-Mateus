<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let soma = 0
for(let i = 0; i < 5; i++) {
    let valor = Number(prompt(`Digite o ${i + 1}º número`))            

    soma += valor
}

let media = soma / 5;
console.log(`Soma: ${soma.toFixed(2)}\nMédia: ${media.toFixed(2)}`);
    </script>

    
</body>
</html>
