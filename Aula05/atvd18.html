    <script>
        let raio = Number(prompt("digite o raio da esfera"))

    console.log(`informações\nRaio = ${raio}\n pi = ${PI}\nFormula = (4*pi*raio³)/3\nResultado = ${vEsfera.toFixed(2)}m³`)
    </script>
